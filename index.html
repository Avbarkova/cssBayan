<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>CSS Bayan</h1>
    </header>
    <main >
        <div class="container">
            <input type="radio" name="acc" id="acc_01" checked="checked">
            <label for="acc_01">It's me, when I read the task</label>
            <div class="acc_content">
                <img src="./assets/jpg/what.jpg" alt="meme"></img>
            </div>
        
            <input type="radio" name="acc" id="acc_02">
            <label for="acc_02">It's me, when I call a friend after reading the task</label>
            <div class="acc_content ">
                <img src="./assets/jpg/call.jpg" alt="meme"></img>
            </div>

            <input type="radio" name="acc" id="acc_03">
            <label for="acc_03">It's me, when I try to make a meme image clickable</label>
            <div class="acc_content ">
                <img src="./assets/jpg/clickable.jpg" alt="meme"></img>
            </div>

            <input type="radio" name="acc" id="acc_04">
            <label for="acc_04">It's me, when I think I am hungry</label>
            <div class="acc_content ">
                <img src="./assets/jpg/hungry.jpg" alt="meme"></img>
            </div>

            <input type="radio" name="acc" id="acc_05">
            <label for="acc_05">It's me watching you check my task</label>
            <div class="acc_content ">
                <img src="./assets/jpg/watching.jpg" alt="meme"></img>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/DrDiman/CSS-Bayan-task">Task: CSS Bayan</a>
    </footer>
</body>
</html>
